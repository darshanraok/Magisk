name: Build Magiskboot for Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu,i686-pc-windows-gnu
          profile: minimal
          override: true

      - name: Install MinGW for cross-compilation
        run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64

      - name: Show Rust version
        run: rustc --version

      - name: Run build.py
        run: python3 ru.py

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: magiskboot-windows
          path: out/windows/
