name: Build MagiskBoot for Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python (for build.py)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install Rust nightly
      - name: Install Rust nightly
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          setx PATH "%USERPROFILE%\.cargo\bin;%PATH%"
          rustup install nightly
          rustup default nightly

      # Step 4: Verify Rust
      - name: Verify Rust
        run: |
          rustc --version
          cargo --version

      # Step 5: Run your build.py script
      - name: Build MagiskBoot
        run: python ru.py native --targets magiskboot -r

      # Step 6: Upload binaries as artifact
      - name: Upload built binaries
        uses: actions/upload-artifact@v4
        with:
          name: magiskboot-windows
          path: |
            native/out/magiskboot/*.exe
